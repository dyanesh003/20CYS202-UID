<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <script src="../js/register.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.jpg" />

</head>

    <body>
        <!-- <a href="../index.html"><button class="back-btn">Back to Homepage</button></a> -->
        <div class="amrita_icon">
            <a href="../index.html"><img src="https://dt19wmazj2dns.cloudfront.net/wp-content/themes/amrita/images/logo-colored.svg"></a>
        </div>
        <div class="container">
            <br><br>
            <h1 style="text-align: center;">Anokha Registration Form</h1>
            <br><br>
        <div class="center-everything">
            <div class="col-sm-6 form-group">
                <label for="name-f">First Name</label>
                <input type="text" class="form-control" name="fname" id="name-f" onchange = "nameCheck(id)" placeholder="Enter your first name" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="name-l">Last name</label>
                <input type="text" class="form-control" name="lname" id="name-l" onchange = "nameCheck(id)" placeholder="Enter your last name" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="Date">Date Of Birth</label>
                <input type="Date" name="dob" class="form-control" id="Date" placeholder="" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" onchange = "validateEmail(id)" placeholder="Enter your email" required>
            </div>

            <div class="col-sm-6 form-group">
                <label for="sex">Gender</label>
                <select id="sex" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unspesified">Non Binary</option>
            </select>
            </div>

            <div class="col-sm-6 form-group">
                <label>College</label>
                <input type="text" class="form-control" placeholder="Enter name of your college" required>
            </div>
            
            <div class="col-sm-6 form-group">
                <label for="address-1">Address Line-1</label>
                <input type="address" class="form-control" name="Locality" id="address-1" placeholder="Locality/House/Street no" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="address-2">Address Line-2</label>
                <input type="address" class="form-control" name="address" id="address-2" placeholder="Village/City Name" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="State">State</label>
                <input type="address" class="form-control" name="State" id="State" placeholder="Enter your state name" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="zip">Postal-Code</label>
                <input type="number" class="form-control" name="Zip" id="zip" placeholder="Postal-Code" onchange="zipCode(id)" required>
            </div>

            <div class="col-sm-6 form-group">
                <label for="tel">Phone</label>
                <input type="number" name="phone" class="form-control" id="tel" onchange="phoneNumberCheck(id)" placeholder="Enter Your Contact Number" required>
            </div>
            <div class="col-sm-6 form-group">
                <label id="upload-label">Identity:<p style="font-size: 80%;">(upload a clear picture of your id card)</p></label>
                <input type="file" id="myfile" name="myfile" class="form" onchange="fileValidation()">
            </div>
            <div class="col-sm-6 form-group">
                <p style="color: black;font-size: 120%;">Are you a student of Amrita Vishwa Vidyapeetham University ?</p>
                <label class="radio-inline" style="font-family:Consolas;font-size:16px;">
                <input type="radio" class="radioradio" id="optradio1" name="optradio">
                <label for="optradio1">YES</label>
                <br><br>
                <input type="radio" class="radioradio" id="optradio2" name="optradio">
                <label for="optradio2">NO</label>
                </label>
            </div>

            <p style="font-size: 120%; color: black;">Any suggestions?</p>
            <textarea rows="5" cols="100" id="comments" name="comment" placeholder="Enter your suggestions here..."></textarea>
            <br><br><br>
            <div class="col-sm-6">
                <input type="checkbox" class="form-check" id="chb" required>
                <label for="chb" style="font-size: 150%;" type="checkbox" onclick="chkButton()">Do you accept the terms and conditions?
                </label>
            </div>

            <div class="col-sm-6 form-group">
                <br>
               <button class="btn" onclick="validateForm()" id="unlock" disabled>Register!</button>
               <br><br><br>
            </div>
            
        </div>
        </div>
    </div>
</div>
<footer>
    <p class="copyright-text">Copyright Â© Dyanesh <br>
    Amrita Vishwa Vidyapeetham, Coimbatore</p>
</footer>


</body>
</html>
